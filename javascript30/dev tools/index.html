<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p  onclick="makegreen()" >xyz</p>

    <script>
       const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];  

       const makegreen=()=> {
      const p = document.querySelector('p');
      p.style.color = 'red';
      p.style.fontSize = '40px';

     
    }
    // Regular
    console.log("hello");

     // Interpolated
    console.log("hello it is a %s string",'\u{1F4A9}')

   // Styled
    console.log('%c i am some great text','font-size:50px; background:red')

        // warning!
        console.warn("oh shit");

        //error
       console.error("error");


        // Info
        console.info("value of gravity is 9.28m/s")
       
         // Testing
         const para = document.querySelector('p');

         console.assert(para.classList.contains('xyz'),"No class found with this name");

         // clearing
    console.clear();

    
    // Viewing DOM Elements
    console.log(para);
    console.dir(para);

    console.clear();
    

    //grouping
    dogs.forEach(dog=>{
        console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
     // counting

     console.count('a');
    console.count('b');
    console.count('c');
    console.count('d');
    console.count('e');
    console.count('a');
    console.count('b');
    console.count('e');
    console.count('e');
    console.count('e');

      // timing
      console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
    


    </script>
</body>
</html>
