<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Array.prototype.some() // is at least one person 19?
    const isadult=people.some((person)=>{
        const currentyear=new Date().getFullYear();
        return currentyear-person.year>=19;

    })
    console.log(isadult);

     // Array.prototype.every() // is everyone 19?
     const everyoneadult=people.every((person)=>{
        const currentyear=new Date().getFullYear();
        return currentyear-person.year>=19;

    })
    console.log(everyoneadult);

    // Array.prototype.find()
     // find the comment with the ID of 823423
     const com=comments.find((person)=>{
        
        return person.id===823423;

    })
    console.log(com);

     // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const find=comments.findIndex((person)=>{
        
        return person.id===823423;

    })
    console.log(find);

    // comments.splice(find,1);
    console.log(comments);


    const newComments = [
      comments.slice(0, find),
      comments.slice(find +1 )
    ];
    console.log(newComments);
    
    

    </script>
</body>
</html>
